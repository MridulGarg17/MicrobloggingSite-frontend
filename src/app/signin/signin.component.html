<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
             
              <div class="form-group">
                <div *ngIf="checkEmail">
                  Incorrect Email (try eg: abc@xyz.com)
                </div>
                <input class="form-control" placeholder="E-mail" name="email" type="text" #email>
              </div>
              <div class="form-group">
                <div *ngIf="checkPassword">
                  Password must be between 8-10 charactor with atleast 1 letter,1 number,1special charactor
                </div>
                <input class="form-control" placeholder="Password" name="password" type="password" value="" #password>
              </div>
              <input class="btn btn-lg btn-success btn-block" (click)="login(email.value,password.value)" value="Login">
            </fieldset>
          </form>
          <button class="btn btn-primary" (click)="signup()" style="margin-top:5px">SignUp</button>
        </div>
      </div>
    </div>
  </div>
</div>
